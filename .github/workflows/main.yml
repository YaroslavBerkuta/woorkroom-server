name: Deploy to EKS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}


      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password \
            | docker login \
              --username AWS \
              --password-stdin \
              ${{ secrets.ECR_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com


      - name: Build & Push Docker images
        run: |
          services=(gateway users authorization companys)

          for service in "${services[@]}"; do
            echo "ðŸ”¨ Build $service"

            docker build \
              -f docker/Dockerfile.$service.prod \
              -t ${{ secrets.ECR_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/woorkroom-$service:${{ github.sha }} \
              .

            echo "ðŸš€ Push $service"
            docker push \
              ${{ secrets.ECR_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/woorkroom-$service:${{ github.sha }}
          done


      - name: Setup kubectl
        uses: azure/setup-kubectl@v4


      - name: Configure kubeconfig
        run: |
          aws eks update-kubeconfig \
            --region ${{ secrets.AWS_REGION }} \
            --name   ${{ secrets.CLUSTER_NAME }}


      - name: Restart services in EKS
        run: |
          kubectl rollout restart deployment -n woorkroom
