services:
  db:
    image: postgres:16-alpine
    container_name: woorkroom-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: woorkroom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - woorkroom-net

  redis:
    image: redis:7-alpine
    container_name: woorkroom-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - woorkroom-net

  mailpit:
    image: axllent/mailpit:latest
    container_name: woorkroom-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - woorkroom-net

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: woorkroom-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: woorkroom
      RABBITMQ_DEFAULT_PASS: woorkroom
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - woorkroom-net

  authorization:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: woorkroom-authorization
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: docker
      CHOKIDAR_USEPOLLING: "1"
      CHOKIDAR_INTERVAL: "300"
    command: ["npx", "nest", "start", "authorization", "--watch"]
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    depends_on:
      - db
      - redis
      - rabbitmq
      - mailpit
    networks:
      - woorkroom-net

  companys:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: woorkroom-companys
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: docker
      CHOKIDAR_USEPOLLING: "1"
      CHOKIDAR_INTERVAL: "300"
    command: ["npx", "nest", "start", "companys", "--watch"]
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    depends_on:
      - db
      - redis
      - rabbitmq
      - mailpit
    networks:
      - woorkroom-net

  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: woorkroom-gateway
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: docker
      CHOKIDAR_USEPOLLING: "1"
      CHOKIDAR_INTERVAL: "300"
    command: ["npx", "nest", "start", "gateway", "--watch"]
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    depends_on:
      - db
      - redis
      - rabbitmq
      - mailpit
    networks:
      - woorkroom-net

  mails:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: woorkroom-mails
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: docker
      CHOKIDAR_USEPOLLING: "1"
      CHOKIDAR_INTERVAL: "300"
    command: ["npx", "nest", "start", "mails", "--watch"]
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    depends_on:
      - db
      - redis
      - rabbitmq
      - mailpit
    networks:
      - woorkroom-net

  users:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: woorkroom-users
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: docker
      CHOKIDAR_USEPOLLING: "1"
      CHOKIDAR_INTERVAL: "300"
    command: ["npx", "nest", "start", "users", "--watch"]
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    depends_on:
      - db
      - redis
      - rabbitmq
      - mailpit
    networks:
      - woorkroom-net

volumes:
  postgres_data:
  node_modules:

networks:
  woorkroom-net:
    driver: bridge
